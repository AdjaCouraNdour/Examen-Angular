<div class="bg-[#fef8f3] min-h-screen p-8">
  <div class="max-w-4xl mx-auto border rounded-md border-[#843c0c] p-6 shadow-md bg-white">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl text-[#5c2b0b] font-bold">Liste des paiements</h2>
      <button
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
        (click)="ajouterPaiement()"
      >
        + Ajouter un paiement
      </button>
    </div>

    <div *ngIf="paiements.length > 0; else aucunPaiement" class="overflow-x-auto rounded-lg bg-orange-50">
      <table class="min-w-full text-center">
        <thead class="bg-[#5c2b0b] text-white">
          <tr>
            <th class="px-4 py-2 font-semibold">Date</th>
            <th class="px-4 py-2 font-semibold">Montant</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paiement of paiements" class="hover:bg-gray-50">
            <td class="px-4 py-2 text-sm text-gray-800">{{ paiement.date }}</td>
            <td class="px-4 py-2 text-sm text-gray-800">{{ paiement.montant }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #aucunPaiement>
      <p class="text-center text-gray-600 text-sm mt-6 italic">Aucun paiement enregistrÃ© pour cette dette.</p>
    </ng-template>
  </div>
</div>
